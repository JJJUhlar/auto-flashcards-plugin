<html>
    <script defer src="popup.js"></script>

    <section class="nav">
        <h1>Flashcards</h1>
        <button id="create-panel-button">Create</button>
        <button id="review-panel-button">Review</button>
        <button id="settings-panel-button">Settings</button>4
    </section>

  
    <section id="create-panel" hidden>

        <h3 id="numCards"></h3>
        <fieldset>
            <div>
                <label for="flashcardPrompt">Question</label>
                <input id="flashcardPrompt" />
            </div>
            <div>
                <label for="flashcardAnswer">Answer</label>
                <input id="flashcardAnswer" value="blah blah blah" />
            </div>
        </fieldset>
        <button id="nextCardButton" >next</button>
        <button id="previousCardButton" >previous</button>
        <button id="getButton" >Create Cards</button>
        <button id="saveCardsButton" >Save Cards</button>
        <button id="RefreshQuestion">Regen Card</button>
        <!-- <button id="RefreshQuestion">Review Page</button> -->
    </section>
    
    <section id="review-panel" hidden>
        <button id="getDueCardsButton" >Get Due Cards</button>
        <h2>Review</h2>
        <div>
            <h4>1 / 4</h4>
            <h3>Question / Prompt</h3>
            <h3>Answer</h3>
            <button>Easy</button>
            <button>Good</button>
            <button>Dunno</button>
            <button>Edit / Delete</button>
        </div>

    </section>

    <!-- Below should be checkboxes probably -->
    
    <section id="settings-panel" >
        <h1>Settings</h1>
        <h2>Login</h2>
        <fieldset>
            <label for="username">Username</label>
            <input id="username" />
            <label for="password">Password</label>
            <input id="password" />
        </fieldset>
        <fieldset>
            <label for="api_key">OpenAI Api Key</label>
            <input id="api_key" />
        </fieldset>
    </section>
</html>
