<html>
    <head>
        <link href="popup.css" rel="stylesheet" />
    </head>
    <script defer src="popup.js"></script>

    <section class="nav">
        <h1>Flashcards</h1>
        <button id="create-panel-button">Create</button>
        <button id="review-panel-button">Review</button>
    </section>

  
    <section id="create-panel" hidden>
        <h2>Create Cards</h2>
        <h3 id="numCards"></h3>
        <fieldset>

            <div>
                <label for="flashcardPrompt">Question</label>
                <input id="flashcardPrompt" placeholder="questions go here"/>
            </div>
            <div>
                <label for="flashcardAnswer">Answer</label>
                <input id="flashcardAnswer" placeholder="answers go here" />
            </div>

            <button id="previousCardButton" >previous</button>
            <button id="nextCardButton" >next</button>
            <button id="createButton" >Create Cards</button>
            <button id="saveCardsButton" >Save Cards</button>
        </fieldset>

    </section>
    
    <section id="review-panel">
        <h2>Review Cards</h2>
        <h4 id="numReviewCards"></h4>
        <fieldset id="reviewInterface">
            <h3 >Question / Prompt</h3>
            <p id="reviewCardPrompt"></p>
            <h3 >Answer</h3>
            <p id="reviewCardAnswer" hidden></p>
            <button id="show_answer_btn">reveal answer</button>
            <div id="review_answer_btns" hidden>
                <button id="easy_btn">Easy</button>
                <button id="dunno_btn">Dunno</button>
                <button id="delete_btn">Edit / Delete</button>
            </div>
        </fieldset>
    </section>

</html>
