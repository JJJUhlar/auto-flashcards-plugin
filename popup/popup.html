<html>
    <script defer src="popup.js"></script>
    <button>X</button>
    <button>Highlight Mode</button>
    <h1>Flashcards</h1>
    <p>9flashcards remaining</p>
    
    <h3 id="numCards">0</h3>
    <fieldset>
        <div>
            <label for="flashcardPrompt">Question</label>
            <input id="flashcardPrompt" />
        </div>
        <div>
            <label for="flashcardAnswer">Answer</label>
            <input id="flashcardAnswer" value="blah blah blah" />
        </div>
    </fieldset>
        
    <button id="RefreshQuestion">Regen Question</button>
    <button id="RefreshQuestion">Review Page</button>
    <button id="getButton" >Create Cards</button>
    <button id="nextCardButton" >next</button>
    <button id="previousCardButton" >previous</button>
    <button id="saveCardsButton" >save</button>
    <button id="getDueCardsButton" >Get Due Cards</button>
    <!-- Below should be checkboxes probably -->
    <fieldset>
        <legend>Select a Q type</legend>
        <div>
            <input type="radio" id="openText" name="questionType" value="openText" checked />
            <label for="openText">open question</label> 
        </div>
        <div>
            <input type="radio" id="multipleChoice" name="questionType" value="MCQ" />
            <label for="multipleChoice">MCQ</label>
        </div>
        <div>
            <input type="radio" id="trueFalse" name="questionType" value="trueFalse" />
            <label for="trueFalse">true or false</label>
        </div>
        <div>
            <input type="radio" id="cloze" name="questionType" value="cloze" />
            <label for="cloze">cloze</label>
        </div>
    </fieldset>
    <section>
        <h2>Review</h2>
        <div>
            <h4>1 / 4</h4>
            <h3>Question / Prompt</h3>
            <h3>Answer</h3>
            <button>Easy</button>
            <button>Good</button>
            <button>Dunno</button>
            <button>Edit / Delete</button>
        </div>
    </section>
    <section>
        <h2>Login</h2>
        <fieldset>
            <label for="username">Username</label>
            <input id="username" />
            <label for="password">Password</label>
            <input id="password" />
        </fieldset>
    </section>
    <section>
        <h2>Settings</h2>
        <fieldset>
            <label for="api_key">OpenAI Api Key</label>
            <input id="api_key" />
        </fieldset>
    </section>
</html>
